<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1.5rem;
      padding: 2rem;
    }

    aside {
      background-color: #e2e2e2;
      padding: 1rem;
    }

    section {
      background-color: #fff;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Media Queries */
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      nav ul li {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      header, main, footer {
        padding: 1rem;
      }

      nav h1 {
        font-size: 1.5rem;
      }

      nav ul li a {
        padding: 0.5rem 0;
      }

      section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>ResponsiveSite</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside>
      <h2>Sidebar</h2>
      <p>This sidebar will adjust based on screen size.</p>
    </aside>

    <section>
      <h2>Main Content</h2>
      <p>Resize the window to see the layout adapt. The grid will change to a single column on smaller screens.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ResponsiveSite. All rights reserved.</p>
  </footer>
</body>
</html>
